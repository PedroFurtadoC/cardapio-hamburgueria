<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royale Burger - Cardápio</title>

    <!-- Fonte e estilos principais -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Importação de arquivos CSS -->
    <link rel="stylesheet" href="../css/themes.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/typography.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/cards.css" />
</head>

<body>

    <!-- Header com a logo centralizada -->
    <header class="site-header">
        <div class="header-logo">
            <img src="../images/logo.png" alt="Royale Burger Logo" class="logo-image">
        </div>
    </header>

    <!-- Contêiner de Categorias com cards -->
    <main class="categories-container">
        <div class="category-card">
            <a href="html/burgers.html">
                <img src="../images/burger.jpg" alt="Hambúrgueres" class="category-image" />
                <h2>Hambúrgueres</h2>
            </a>
        </div>
        <div class="category-card">
            <a href="html/appetizers.html">
                <img src="../images/appetizers.jpg" alt="Entradas" class="category-image" />
                <h2>Entradas</h2>
            </a>
        </div>
        <div class="category-card">
            <a href="html/desserts.html">
                <img src="../images/desserts.jpg" alt="Sobremesas" class="category-image" />
                <h2>Sobremesas</h2>
            </a>
        </div>
        <div class="category-card">
            <a href="html/drinks.html">
                <img src="../images/drinks.jpg" alt="Bebidas" class="category-image" />
                <h2>Bebidas</h2>
            </a>
        </div>
        <div class="category-card">
            <a href="html/favorites.html">
                <img src="../images/favorites.png" alt="Favoritos" class="category-image" />
                <h2>Favoritos</h2>
            </a>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Royale Burger. Todos os direitos reservados.</p>
            <nav class="footer-nav">
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Serviço</a>
            </nav>
            <div class="social-links">
                <a href="#"><img src="../images/facebook-icon.png" /></a>
                <a href="#"><img src="../images/instagram-icon.png" /></a>
                <a href="#"><img src="../images/twitter-icon.png" /></a>
            </div>
        </div>
    </footer>

</body>

</html>
