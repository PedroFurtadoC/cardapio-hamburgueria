<!-- html\auth\login.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royale Burger</title>

    <!-- Fontes e estilos principais -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos globais e específicos para autenticação -->
    <link rel="stylesheet" href="/cardapio-hamburgueria/css/global-styles.css">
    <link rel="stylesheet" href="/cardapio-hamburgueria/css/auth-styles.css?v=1.1">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo da empresa -->
            <img src="/cardapio-hamburgueria/images/logo.png" alt="Royale Burger Logo" class="logo-image mb-3">
            <h2>Área do Funcionário</h2>

            <!-- Mensagem de erro de credenciais -->
            <div id="error-message" class="text-danger text-center mb-3" style="display: none;">
                Credenciais inválidas. Verifique e tente novamente.
            </div>

            <!-- Formulário de Login -->
            <form action="/cardapio-hamburgueria/api/auth/login.php" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Campo de seleção de intervalo de mesas -->
                <div class="form-group">
                    <label for="intervalo-mesa">Selecione o Intervalo de Mesas</label>
                    <select id="intervalo-mesa" name="intervalo-mesa" required>
                        <option value="">Escolha o intervalo</option>
                        <option value="1-5">Mesas 1 a 5</option>
                        <option value="6-10">Mesas 6 a 10</option>
                        <option value="11-15">Mesas 11 a 15</option>
                        <option value="16-20">Mesas 16 a 20</option>
                    </select>
                </div>

                <!-- Campo de seleção para mesa específica -->
                <div class="form-group" id="mesa-container" style="display: none;">
                    <label for="mesa">Selecione a Mesa</label>
                    <select id="mesa" name="mesa" required>
                        <!-- As opções de mesa serão geradas dinamicamente aqui -->
                    </select>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <!-- Links para cadastro e recuperação de senha -->
            <div class="auth-link mt-3">
                <a href="/cardapio-hamburgueria/html/auth/register.html">Cadastrar-se</a> |
                <a href="/cardapio-hamburgueria/api/auth/forgot_password.php">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manipulação de seleção de mesas e mensagem de erro -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const intervaloMesa = document.getElementById("intervalo-mesa");
            const mesaContainer = document.getElementById("mesa-container");
            const mesaSelect = document.getElementById("mesa");

            intervaloMesa.addEventListener("change", function () {
                const selectedInterval = intervaloMesa.value;
                mesaSelect.innerHTML = ""; // Limpa as opções anteriores

                let start = 0;
                let end = 0;

                // Define o intervalo de acordo com a seleção
                if (selectedInterval === "1-5") {
                    start = 1;
                    end = 5;
                } else if (selectedInterval === "6-10") {
                    start = 6;
                    end = 10;
                } else if (selectedInterval === "11-15") {
                    start = 11;
                    end = 15;
                } else if (selectedInterval === "16-20") {
                    start = 16;
                    end = 20;
                }

                // Popula as opções de mesa de acordo com o intervalo selecionado
                for (let i = start; i <= end; i++) {
                    const option = document.createElement("option");
                    option.value = i;
                    option.textContent = `Mesa ${i}`;
                    mesaSelect.appendChild(option);
                }

                // Exibe o campo de seleção de mesa
                mesaContainer.style.display = "block";
            });

            // Verifica se o parâmetro de erro está presente na URL
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = document.getElementById("error-message");

            if (urlParams.has("error") && urlParams.get("error") === "invalid_credentials") {
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>

</html>
