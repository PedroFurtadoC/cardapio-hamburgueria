<!-- html\auth\register.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Royale Burger</title>

    <!-- Fontes e estilos principais -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos globais e específicos para autenticação -->
    <link rel="stylesheet" href="/cardapio-hamburgueria/css/global-styles.css">
    <link rel="stylesheet" href="/cardapio-hamburgueria/css/auth-styles.css?v1.1">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo da empresa -->
            <img src="/cardapio-hamburgueria/images/logo.png" alt="Royale Burger Logo" class="logo-image mb-3">
            <h2>Cadastro de Funcionário</h2>

            <!-- Formulário de Cadastro -->
            <form action="/cardapio-hamburgueria/api/auth/register.php" method="POST" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8"
                        required>
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha"
                        required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>

            <!-- Link para a página de login -->
            <div class="auth-link mt-3">
                <a href="login.html">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const senha = document.getElementById("senha").value;
            const confirmarSenha = document.getElementById("confirmar_senha").value;

            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Tente novamente.");
                return false;
            }

            if (senha.length < 8) {
                alert("A senha deve ter no mínimo 8 caracteres.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
