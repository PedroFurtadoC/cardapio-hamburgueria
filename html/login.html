<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royale Burger</title>

    <!-- Fonte e estilos principais -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/typography.css">
    <link rel="stylesheet" href="../css/auth-styles.css">
</head>

<body class="auth-body">
    <!-- Formulário de Login -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo e Título -->
            <img src="../images/logo.png" alt="Royale Burger Logo" class="logo-image mb-3">
            <h2>Área do Funcionário</h2>

            <!-- Formulário de Login -->
            <form action="../api/login.php" method="POST">
                <!-- Campo de E-mail -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Campo de Senha -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <!-- Mensagem de Erro -->
                <div id="error-message" class="text-danger mb-3" style="display: none;">Usuário ou senha incorretos.
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <!-- Links adicionais -->
            <div class="auth-link">
                <a href="register.html">Cadastrar-se</a> |
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
