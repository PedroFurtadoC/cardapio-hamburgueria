    <!-- Scripts -->
    <script>
      
      // Confirma o logout do usuário.
    
      function confirmarLogout() {
        return confirm("Tem certeza de que deseja sair?");
      }

      // Carrega o número da mesa para exibição no menu.
      function carregarMesa() {
        fetch("/cardapio-hamburgueria/api/auth/session_info.php")
          .then((response) => {
            if (!response.ok) {
              console.error("Erro ao carregar a mesa. Resposta HTTP não OK.");
              throw new Error("Erro ao carregar a mesa.");
            }
            return response.json();
          })
          .then((data) => {
            const mesaInfo = document.getElementById("mesa-info");
            if (data.mesa && data.mesa !== "Não definida") {
              mesaInfo.textContent = `Mesa: ${data.mesa}`;
            } else {
              console.warn("Mesa não definida na resposta do servidor.");
              mesaInfo.textContent = "Mesa: Não definida";
            }
          })
          .catch((error) => {
            console.error("Erro no carregamento da mesa:", error);
            document.getElementById("mesa-info").textContent =
              "Mesa: Não definida";
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        atualizarCarrinho();
        carregarMesa();
      });
    </script>

    <script src="/cardapio-hamburgueria/js/auth/logout.js"></script>
    <script src="/cardapio-hamburgueria/js\cart\cartCount.js"></script>
